<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Calculator</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .calculator {
            background-color: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .calculator h2 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
            font-size: 24px;
            letter-spacing: 0.5px;
        }
        .input-group {
            margin-bottom: 20px;
            padding: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #404040;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .result {
            margin-top: 25px;
            padding: 20px 25px;
            background-color: #1e293b;
            border-radius: 8px;
            border: 1px solid #3b4252;
        }
        .result h3 {
            margin: 0 0 10px 0;
            color: #9ca3af;
            font-size: 14px;
            font-weight: normal;
        }
        #revenueResult {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Revenue Calculator</h2>
        
        <div class="input-group">
            <label for="traffic">Monthly Website Visitors:</label>
            <input type="number" id="traffic" placeholder="Enter number of visitors" oninput="calculateRevenue()">
        </div>

        <div class="input-group">
            <label for="conversionRate">Conversion Rate (%):</label>
            <input type="number" id="conversionRate" step="0.01" placeholder="Enter conversion rate" oninput="calculateRevenue()">
        </div>

        <div class="input-group">
            <label for="customerValue">Revenue per Customer ($):</label>
            <input type="number" id="customerValue" step="0.01" placeholder="Enter revenue per customer" oninput="calculateRevenue()">
        </div>

        <div class="result">
            <h3>Expected Monthly Revenue:</h3>
            <p id="revenueResult">$0.00</p>
        </div>
    </div>

    <script>
        function calculateRevenue() {
            // Get input values
            const traffic = parseFloat(document.getElementById('traffic').value) || 0;
            const conversionRate = parseFloat(document.getElementById('conversionRate').value) || 0;
            const customerValue = parseFloat(document.getElementById('customerValue').value) || 0;

            // Calculate revenue
            const expectedCustomers = traffic * (conversionRate / 100);
            const monthlyRevenue = expectedCustomers * customerValue;

            // Display result with 2 decimal places
            document.getElementById('revenueResult').textContent = 
                `$${monthlyRevenue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }
    </script>
</body>
</html>
