<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .calculator {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Revenue Calculator</h2>
        
        <div class="input-group">
            <label for="traffic">Monthly Website Visitors:</label>
            <input type="number" id="traffic" placeholder="Enter number of visitors" oninput="calculateRevenue()">
        </div>

        <div class="input-group">
            <label for="conversionRate">Conversion Rate (%):</label>
            <input type="number" id="conversionRate" step="0.01" placeholder="Enter conversion rate" oninput="calculateRevenue()">
        </div>

        <div class="input-group">
            <label for="customerValue">Revenue per Customer ($):</label>
            <input type="number" id="customerValue" step="0.01" placeholder="Enter revenue per customer" oninput="calculateRevenue()">
        </div>

        <div class="result">
            <h3>Expected Monthly Revenue:</h3>
            <p id="revenueResult">$0.00</p>
        </div>
    </div>

    <script>
        function calculateRevenue() {
            // Get input values
            const traffic = parseFloat(document.getElementById('traffic').value) || 0;
            const conversionRate = parseFloat(document.getElementById('conversionRate').value) || 0;
            const customerValue = parseFloat(document.getElementById('customerValue').value) || 0;

            // Calculate revenue
            const expectedCustomers = traffic * (conversionRate / 100);
            const monthlyRevenue = expectedCustomers * customerValue;

            // Display result with 2 decimal places
            document.getElementById('revenueResult').textContent = 
                `$${monthlyRevenue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }
    </script>
</body>
</html>
